
{% extends "master.html" %}

{% block title %}
    Details about {{ member.first_name }} {{ member.last_name }}
{% endblock %}

{% block content %}
  <h1>{{ member.first_name }} {{ member.last_name }}</h1>
  
  <p>Phone {{ member.phone }}</p>
  <p>Member since: {{ member.joined_date }}</p>
  
  <p>Back to <a href="/members">Members</a></p>
  
{% endblock %}
